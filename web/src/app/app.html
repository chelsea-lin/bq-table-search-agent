<div class="container">
  <div class="prompt-section">
    <mat-toolbar-row class="main-toolbar">
      Semantic View Agent
    </mat-toolbar-row>

    <mat-form-field appearance="outline" class="prompt-input">
      <mat-label>Your Prompt</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="userPrompt"
        placeholder="Ask me anything..."
        (keydown.enter)="sendPrompt()"
      />
    </mat-form-field>

    @if (loading) {
      <mat-progress-bar mode="indeterminate" class="progress-bar"></mat-progress-bar>
    }
  </div>

  <div class="content-section">
    <div class="response-section">
      @if (response && !loading) {
        <mat-card class="response-card">
          <mat-card-header>
            <mat-card-title>Response</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ response }}</p>
          </mat-card-content>
        </mat-card>
      }
    </div>

    <div class="schema-section">
      <app-schema-viewer [(schema)]="semanticSchema"></app-schema-viewer>
    </div>
  </div>
</div>
