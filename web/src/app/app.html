<div class="container">
  <div class="prompt-section">
    <mat-toolbar class="main-toolbar">
      Semantic View Agent
    </mat-toolbar>

    <mat-form-field appearance="outline" class="prompt-input">
      <mat-label>Your Prompt</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="userPrompt"
        placeholder="Ask me anything..."
        (keydown.enter)="sendPrompt()"
      />
    </mat-form-field>

    @if (loading) {
      <mat-progress-bar mode="indeterminate" class="progress-bar"></mat-progress-bar>
    }
  </div>

  <div class="content-section">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
      <mat-tab label="Agent Response">
        <div class="agent-response">
          @if (response && !loading) {
            <p>{{ response }}</p>
          }
        </div>
      </mat-tab>

      <mat-tab label="Schema Editor">
        <div class="tab-content">
          <app-schema-viewer [(schema)]="semanticSchema"></app-schema-viewer>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
